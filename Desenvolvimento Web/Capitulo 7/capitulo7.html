<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios HTML</title>
</head>
<body>

<h2>Exercício 7.20</h2>
<form action="#" method="post">
  <label for="number">Número (1-100):</label>
  <input type="number" id="number" name="number" min="1" max="100" required>
  <button type="submit">Enviar</button>
</form>

<h2>Exercício 7.22</h2>
<form action="#" method="post">
  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" minlength="8" required>
  <button type="submit">Enviar</button>
</form>

<h2>Exercício 7.23</h2>
<form action="#" method="post">
  <label for="age">Idade (18-120 anos):</label>
  <input type="number" id="age" name="age" min="18" max="120" required>
  <button type="submit">Enviar</button>
</form>

<h2>Exercício 7.24</h2>
<form action="#" method="post">
  <label for="url">URL:</label>
  <input type="url" id="url" name="url" pattern="https?://.+">
  <button type="submit">Enviar</button>
</form>

<h2>Exercício 7.25</h2>
<form action="#" method="post">
  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" pattern="(\([0-9]{2}\)\s?[0-9]{4,5}-[0-9]{4})" required>
  <button type="submit">Enviar</button>
</form>

</body>
</html>
