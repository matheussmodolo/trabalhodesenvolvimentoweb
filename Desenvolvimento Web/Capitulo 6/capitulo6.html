<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de HTML</title>
</head>
<body>

<!-- Elemento de áudio que inicia automaticamente com controles visíveis e diferentes fontes de áudio -->
<audio controls autoplay>
  <source src="/Capitulo 6/som/som.mp3" type="audio/mpeg">
</audio>

<br>

<!-- Exibindo um vídeo com a tag <video>, definindo a URL, largura e altura -->
<video width="640" height="360" controls>
  <source src="/Capitulo 6/video/video.mp4" type="video/mp4">
</video>

<br>

<!-- Exibindo um vídeo com controle de volume definido e atributo controls -->
<video width="640" height="360" controls volume="0.5">
  <source src="/Capitulo 6/video/video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<br>

<!-- Exibindo um vídeo do YouTube incorporado com tempo inicial e final definido -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/xcJtL7QggTI?start=30&end=60" frameborder="0" allowfullscreen></iframe>

<br>

<!-- Exibindo uma playlist do YouTube incorporada com parâmetros de URL definidos -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL59FEE129ADFF2B12&controls=0" frameborder="0" allowfullscreen></iframe>

</body>
</html>
