<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Imagens</title>
</head>

<body>

    <h2>Exercício 5.1</h2>
    <img src="/Capitulo 5/img/imagem.png" alt="Imagem deo HTML">

    <h2>Exercício 5.2</h2>
    <img src="/Capitulo 5/img/cachorro.jpg" alt="Imagem de um cachorro" width="400" height="300">

    <h2>Exercício 5.3</h2>
    <img src="https://proxy.olhardigital.com.br/wp-content/uploads/2020/12/Saturno-seus-aneis-e-a-Divisao-de-Cassini-Creditos-Hubble_Nasa-1536x864.jpg"
        alt="Imagem do planeta Saturno" width="300">

    <h2>Exercício 5.4</h2>
    <a href="https://exemplo.com">
        <img src="/Capitulo 5/img/logo.jpeg" alt="Logotipo da empresa">
    </a>

    <h2>Exercício 5.5</h2>
    <p>Imagem para tela em formato retrato ou paisagem:</p>
    <picture>
        <source media="(orientation: portrait)" srcset="/Capitulo 5/img/retrato.jpg">
        <img src="/Capitulo 5/img/paisagem.jpg" alt="Imagem para tela em formato paisagem">
    </picture>


</body>

</html>
